<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de C贸digo QR</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Ingresa la URL">
        </div>
        
        <button id="generateBtn">Generar QR</button>
        
        <div class="error-message" id="errorMessage"></div>
        
        <img id="qrImage" style="display: none;">
        <!-- Bot贸n para descargar el QR (inicialmente oculto) -->
        <a id="downloadBtn" download="qr.png" style="display: none;" class="download-btn">Descargar QR</a>
    </div>

<script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
        const url = document.getElementById("urlInput").value;
        const errorMessage = document.getElementById("errorMessage");
        const downloadBtn = document.getElementById("downloadBtn");
        const img = document.getElementById("qrImage");

        // Ocultamos mensajes y bot贸n de descarga inicialmente
        errorMessage.style.display = "none";
        downloadBtn.style.display = "none";
        img.style.display = "none";

        if (!url) {
            errorMessage.textContent = "Por favor, ingresa una URL.";
            errorMessage.style.display = "block";
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/generate_qr?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if (data.qrCode) {
                // Asignamos la imagen del QR
                img.src = data.qrCode;
                img.style.display = "block";
                
                // Configuramos el bot贸n de descarga
                downloadBtn.href = data.qrCode;  // La imagen en base64
                downloadBtn.style.display = "inline-block";
            } else {
                errorMessage.textContent = "No se pudo generar el QR.";
                errorMessage.style.display = "block";
            }
        } catch (error) {
            errorMessage.textContent = "Error al conectar con el servidor.";
            errorMessage.style.display = "block";
        }
    });
</script>

</body>
</html>
